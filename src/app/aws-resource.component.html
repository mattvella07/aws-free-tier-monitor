<md-card *ngIf="numInstances > 0">
    <md-card-header>
        <md-card-title>{{ resourceName | uppercase }}</md-card-title>
        <md-card-subtitle>Within Free Tier: {{ isFreeTierCompliant }}</md-card-subtitle>
    </md-card-header>
    <ul>
        <li *ngFor="let i of instances">
            <span>{{i['InstanceId']}} - </span>
            <span>{{i['State']}} - </span>
            <span>{{i['freeTier']}}</span>
        </li>
    </ul>
</md-card>

<md-toolbar color="primary">
    <span>AWS Free Tier Monitor</span>
</md-toolbar>

<md-card (click)="onCardClick()" *ngIf="numInstances > 0">
    <md-card-header>
        <div class="resourceCardTitle">
            <md-card-title>
                <i [ngClass]="arrowIcon"></i>
                <span class="resourceName">{{ resourceName | uppercase }}</span>
                <span class="resourceFreeTier">
                    {{ isFreeTierCompliant }}
                    <i [ngClass]="freeTierCompliantIcon"></i>
                </span>
            </md-card-title>
        </div>
    </md-card-header>
    <ul [ngClass]="instancesClassName" *ngIf="showInstances" >
        <li *ngFor="let i of instances">
            <span>{{i['InstanceId']}} - </span>
            <span>{{i['State']}} - </span>
            <span>{{i['freeTier']}}</span>
        </li>
    </ul>
</md-card>
